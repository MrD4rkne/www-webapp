{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-10">
    <a class="text-blue-500 hover:underline flex items-center mb-6" href="{% url 'get_routes_view' %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to Routes
    </a>

    <div id="route-data"
         data-route="{{ route_json|escapejs }}"
         data-points="{{ points_json|escapejs }}"
         data-csrf="{{ csrf_token }}">
    </div>

    <div class="mb-6">
        <label for="route-name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input type="text" id="route-name" class="block w-full p-4 text-center text-gray-800 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Background Section -->
        <div class="w-full md:w-2/3 flex-1 relative p-0">
            <div class="relative" id="background-container">
                <img id="background" class="rounded-lg shadow-lg object-cover" alt="Background" src="">
            </div>
        </div>
        <!-- Points List Section -->
        <div class="w-full md:w-1/3 bg-white shadow-lg rounded-lg p-4 overflow-y-auto" style="max-height: 80vh;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Route Points</h2>
            <ul id="points-list" class="space-y-2">
            </ul>
        </div>
    </div>
</div>
    {% load static %}
    <script src="{% static 'dist/js/routes/details.js' %}" defer></script>
{% endblock %}
