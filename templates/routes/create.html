{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create a New Route</h1>
    <form method="post" enctype="multipart/form-data" class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Route Name</label>
            <input type="text" name="name" id="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700 font-medium mb-2">Route Image</label>
            <input type="file" name="image" id="image" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Create Route</button>
        </div>
    </form>
</div>
{% endblock %}
