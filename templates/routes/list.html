{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Your Routes</h1>
    {% if routes %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for route in routes %}
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h2 class="text-xl font-semibold text-gray-800">{{ route.name }}</h2>
                    <img src="{{ route.image.url }}" alt="{{ route.name }}" class="w-full h-48 object-cover rounded-lg mt-4">
                    <p class="text-gray-600 mt-2">Created by: {{ current_user.username }}</p>
                    <a href="{% url 'get_route_view' route.id %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Details</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-600">You have no routes yet.</p>
    {% endif %}
</div>
{% endblock %}
