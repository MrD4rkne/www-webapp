{% extends "base.html" %}

{% block content %} 

<div class="container mx-auto py-8">
    <a class="text-blue-500 hover:underline flex items-center mb-6" href="{% url 'get_images_view' %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Gallery
    </a>
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ image.name }}</h1>
        <p class="text-gray-600 mb-2">
            Uploaded by: <span class="font-medium">{{ image.author.username }}</span>
            {% if image.author == request.user %}
            <span class="text-green-500 font-semibold ml-2">(You)</span>
            {% endif %}
        </p>
        <p class="mb-4">
            {% if image.is_public %}
            <span class="inline-block bg-blue-100 text-blue-600 text-sm font-semibold px-3 py-1 rounded-full">Public</span>
            {% else %}
            <span class="inline-block bg-red-100 text-red-600 text-sm font-semibold px-3 py-1 rounded-full">Private</span>
            {% endif %}
        </p>
        <div class="overflow-hidden rounded-lg">
            <img class="w-full h-auto object-cover" src="{{ image.image.url }}" alt="{{ image.name }}">
        </div>
    </div>
</div>

{% endblock %}
