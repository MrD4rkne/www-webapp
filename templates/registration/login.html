{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-20">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h1>
    <form method="post" class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" id="username" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" id="password" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Log In</button>
{#            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot password?</a>#}
        </div>
    </form>
</div>

{% endblock %}
